<div class="columns is-mobile">
    <div class="column is-half is-offset-one-quarter block">
        <button class="button is-primary is-fullwidth" (click)='addSequence()'>Start</button><br><br>

        <div class="buttons are-large block">
            
            <button class="button is-danger" (click)='checkSequence("red")'>
                <img src="../../img/red.png">
            </button>
            <button class="button is-info" (click)='checkSequence("blue")'>
                <img src="../../img/blue.png">
            </button>

        </div>

        <div class="buttons are-large block">

            <button class="button is-success" (click)='checkSequence("green")'>
                <img src="../../img/green.png">
            </button>
            <button class="button is-warning" (click)='checkSequence("yellow")'>
                <img src="../../img/yellow.png">
            </button>

        </div>

    </div>
</div>
